<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rebuilding cafe">
    <meta name="keywords" content="html,cafe,web">
    <meta name="author" content="Shishir">
    <link rel="stylesheet" href="styling.css">
    <title>Cafe Menu</title>
</head>

<body>
    <div class="main">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="e">Est. 2020</p>
            <hr class="up">
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
                <article class="item">
                    <p class="coffee">French Vanilla</p><p class="prise">3.00</p>
                </article>
                <article class="item">
                    <p class="coffee">Caramel Macchiato</p><p class="prise">3.75</p>
                </article>
                <article class="item">
                    <p class="coffee">Pumpkin Spice</p><p class="prise">3.50</p>
                </article>
                <article class="item">
                    <p class="coffee">Hazelnut</p><p class="prise">4.00</p>
                </article>
                <article class="item">
                    <p class="coffee">Mocha</p><p class="prise">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
                <article class="item">
                    <p class="dessert">Donut</p><p class="prise">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="prise">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Chessecake</p><p class="prise">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="prise">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom">
        <footer>
            <p><a href=""https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
            <p class="foot">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>

</html>
